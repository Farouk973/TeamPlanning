

<div class="card-list" style="display: flex; flex-wrap: wrap;">
<div *ngFor="let card of cardDataList" class="col-md-3 stretch spacer">
<mat-card >
    <ng-content></ng-content>
    <div *ngIf="card?.primaryLabel" class="primary-label" [style.backgroundColor]="card?.primaryColor" [style.Color]="card?.labelColor">{{ card?.primaryLabel }}</div>
    <div class="menu-wrapper">
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </div>
    <ng-content></ng-content>
    <mat-card-header>
      
      <ng-container *ngIf="card?.showEditButton ">
        <button mat-icon-button (click)="onEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <mat-card-actions *ngIf="card?.showIconAction">
          <button mat-icon-button (click)="onAction()">
            <mat-icon></mat-icon>
          </button>
        </mat-card-actions>
      </ng-container>
    </mat-card-header>
    <mat-card-content [style.min-height]="card.minHeight" [style.max-height]="data.maxHeight">
      
        <div class="my-component-body">
         {{card?.textbody}}
        </div>
     
    </mat-card-content>
    <ng-container  *ngIf="card?.component"
      [ngComponentOutlet]="card?.component"
                             >
    </ng-container>
    <mat-card-actions *ngIf="card?.showIconAction">
      <button mat-icon-button (click)="onAction()">
        <mat-icon></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
