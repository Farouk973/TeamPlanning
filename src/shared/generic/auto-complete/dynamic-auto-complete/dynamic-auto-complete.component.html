
<mat-form-field class="example-full-width">

    <mat-label>{{autoComplete?.label}}</mat-label>
   <div>
     <div *ngIf="false">
       <input
         type="{{autoComplete?.input?.type}}"
         placeholder="{{autoComplete?.input?.placeholder}}"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto"
         (keyup.enter)="enter()"
       >
     </div>
     <div *ngIf="true">
       <input
         type="{{autoComplete?.input?.type}}"
         placeholder="{{autoComplete?.input?.placeholder}}"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto"

       >
     </div>
   </div>



  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="optionSelected($event.option)">
    <mat-option
      *ngFor="let option of filteredOptions | async"
      [value]="option">
      <mat-icon mat-icon-button  class="my-button" (click)="addOption(option)"> add_circle</mat-icon>
      <span>{{ option }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
