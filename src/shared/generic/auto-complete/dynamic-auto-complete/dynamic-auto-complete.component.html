<div>
  <mat-form-field class="example-full-width" >
    <mat-label>{{autoComplete?.label}}</mat-label>
    <input
      type="{{autoComplete?.input?.type}}"
      placeholder="{{autoComplete?.input?.placeholder}}"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
      (keyup.enter)="enter()">
    <mat-autocomplete
      #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async ;"
          [value]="option.split('=*>')[1]">
          <mat-icon mat-icon-button  class="my-button" (click)="addOptionToItem(option )"> add_circle</mat-icon>
          <span>{{ option.split("=*>")[1]}}</span>
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
<!--  <p class="my-button"  *ngIf="(filteredOptions | async)?.length === 0 && isTrue"  (click)="optionAdded = !optionAdded" (click)="enter()">Would you like to add that?</p>-->
</div>
<div>
    <mat-chip-list >
      <mat-chip *ngFor="let option of chipsOptions "   (removed)="removeOptionAfterAssign(option)">{{option[autoComplete.nameAttributeForSearch]}}   <button matChipRemove >
        <mat-icon>cancel</mat-icon>
      </button></mat-chip>
    </mat-chip-list>
</div>
