<div class="container">
    <div class="sidebar">
      <h2>Categories:</h2>
      <div class="search-bar">
        <input type="text" [(ngModel)]="searchValue"  name="input" placeholder="Search categories...">
      </div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mat-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="onNodeClicked(node)" class="mat-tree-node">
          {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" class="mat-tree-node-toggle">
            <mat-icon>{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
            <b>{{node.name}}</b>
          </button>
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="content">
  
      <div class="skill-container">
        <div class="search-bar-right">
          <input type="text" list="skills" placeholder="Search skills..." #skillInput >
          <datalist id="skills">
            <option *ngFor="let chip of allchip" [value]="chip.name" ></option>
        </datalist>
        </div>
        <h1>{{selectedNode||"no categorie has been selected"}} </h1>
        <mat-chip-list> 
          <mat-chip *ngFor="let chips of selectedchips" (click)="openDialog(chips)">
            {{ chips.name }}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
