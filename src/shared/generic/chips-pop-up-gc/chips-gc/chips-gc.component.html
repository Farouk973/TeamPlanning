<div class="container">
    <div class="sidebar">
      <h2>Categories:</h2>
      <div class="search-bar">
        <input type="text" [(ngModel)]="searchValue" (input)="filterTreeData()"  name="input" placeholder="Search categories...">
      </div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mat-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="onNodeClicked(node)" class="mat-tree-node">
          {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" class="mat-tree-node-toggle">
            <mat-icon>{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
            <b>{{node.name}}</b>
          </button>
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="content">
  
      <div class="skill-container">
        <div>
          <app-search-bar-cg [Searchmodel]="searchmodel"></app-search-bar-cg>
          <button>save</button>
      </div>

            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="openDialog1($event)">
              <ng-container *ngFor="let bigcategory of treeData" >
                <ng-container *ngFor="let subcategory of bigcategory.subdomain">
                  <mat-option *ngFor="let category of subcategory.domain | filterOptions: searchText" [value]="category.name">{{category.name}}</mat-option>
              </ng-container>
            </ng-container>
            </mat-autocomplete>
          </mat-form-field>
        </div> -->
        <h1>{{selectedNode || "no category has been selected"}}</h1>
        <mat-chip-list>
          <mat-chip *ngFor="let chips of selectedchips" (click)="openDialog(chips)">
            {{chips.name}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
