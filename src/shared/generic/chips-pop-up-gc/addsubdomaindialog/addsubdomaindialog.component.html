<h2 mat-dialog-title>Add to {{this.data.name}}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Category Name" [(ngModel)]="categoryName" name="categoryName" required>
    </mat-form-field>
  </form>
  <mat-dialog-actions class="button-group">
    <button mat-button class="mat-secondary" (click)="onCancel()" >Cancel</button>
    <button mat-button class="mat-primary" (click)="onSubmit()" >save</button>
</mat-dialog-actions>
</mat-dialog-content>
