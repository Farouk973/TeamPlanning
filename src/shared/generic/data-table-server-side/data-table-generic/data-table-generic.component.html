<table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc"  style="width: 700px;">

    <!--- Define the columns -->
    <ng-container matColumnDef="column1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Service name </th>
      <td mat-cell *matCellDef="let element"> {{element.bodyTitle}} </td>
    </ng-container>
  
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> EstimatedTime </th>
      <td mat-cell *matCellDef="let element"> {{element.nbhours}} </td>
    </ng-container>
    <ng-container matColumnDef="column4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Resources </th>
      <td mat-cell *matCellDef="let element"> {{element.nbresources}} </td>
    </ng-container>
    <ng-container matColumnDef="column5" >
      <th mat-header-cell *matHeaderCellDef> Add </th>
      <td mat-cell *matCellDef="let element"> <button>add</button> </td>
    </ng-container>
  
    <!--- Define the pagination -->
    
  
    <!--- Define the table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #F4F6F8;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <ng-container *ngFor="let page of paginationPages">
      <button (click)="goToPage(page)" [class.active]="currentPage === page">{{ page }}</button>
    </ng-container>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
      <mat-icon>chevron_right</mat-icon>
    </button>
    <p>Page {{currentPage}} of {{totalPages}}</p>
  </div>
