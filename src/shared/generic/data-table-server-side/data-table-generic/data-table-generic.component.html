<table mat-table [dataSource]="dataSource"  class="custom-table" [style.width]="data.width">
  <ng-container *ngFor="let column of data.columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef class="custom-header">{{ column.header }}</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <!-- Use the cel function to display the cell value -->
    
      <ng-container *ngIf="!column.component">{{ column.cel(element) }}</ng-container>
      <!-- Use the component and inputs properties to display the custom cell component -->
      <ng-container *ngIf="column.component"  >  <app-custom-cell  (selectedRowsChange)="onSelectedRowsChange($event)" [selectedRows]="selectedRows" [element]="element" ></app-custom-cell></ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="data.columnDefs"></tr>
  <tr mat-row *matRowDef="let row; columns: data.columnDefs;"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" class="custom-paginator">
 
</mat-paginator>
<div *ngIf="data.showRenderButton">
  <button mat-icon-button>
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
<div style="text-align:center;margin-top:20px;">
  <button mat-button [class]="data.submitButtonClass" (click)="onSubmit()"> {{data.submitButtonLabel}} </button>
  <button mat-button [class]="data.cancelButtonClass" (click)="onCancel()"> {{data.cancelButtonLabel}} </button>
</div>
