<h2 mat-dialog-title>Add Skill</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-select placeholder="Big Domain" formControlName="bigDomain" (selectionChange)="onBigDomainChange($event)">
        <mat-option *ngFor="let bigDomain of treeData" [value]="bigDomain">
          {{ bigDomain.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline" *ngIf="selectedBigDomain">
      <mat-select  placeholder="Sub Domain" formControlName="subDomain" (selectionChange)="onSubDomainChange($event)"  >
        <mat-option *ngFor="let subDomain of selectedBigDomain.subdomain" [value]="subDomain">
          {{ subDomain.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <input matInput placeholder="Skill Name" formControlName="skillName">
      <mat-error *ngIf="skillName.hasError('required')">Skill Name is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="button-group">
  <button mat-button class="mat-secondary" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="mat-primary" [disabled]="form.invalid" (click)="onSaveClick()">Add</button>
</mat-dialog-actions>
