<div class="container">
  
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>
          {{this.searchdata.label}}
        </mat-label>
        <input formControlName="form" matInput type={{this.searchdata.input.type}} [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of filteredOptions" [value]="item">
            {{item}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  
</div>
