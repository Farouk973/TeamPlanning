



  <table style="border-collapse: collapse;">
    <thead>
    <tr>
      <th style="border: 1px solid black; min-width: 150px;"></th>
      <th *ngFor="let item of data.columnHeader" style="border: 1px solid black; min-width: 150px;">
        {{item}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data.rowHeader; let i = index">
      <td style="border: 1px solid black; min-width: 150px;">
        <span [ngClass]="{'hide':item == 'null'}">{{item}}</span>
      </td>
      <td style="border: 1px solid black; min-width: 150px;" *ngFor="let child of data.columnHeader">
      </td>
    </tr>
    </tbody>
  </table>


<table mat-table [dataSource]="data.reportData" class="mat-elevation-z8">
  <ng-container *ngFor="let item of data.rowHeader; let i = index" matColumnDef="{{item}}">
    <mat-header-cell *matHeaderCellDef>{{item}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element[i]}}</mat-cell>
  </ng-container>
  <ng-container *ngFor="let item of data.columnHeader; let j = index" matColumnDef="{{item}}">
    <mat-header-cell *matHeaderCellDef>{{item}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element[j]}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="data.columnHeader"></mat-header-row>
  <mat-row *matRowDef="let row; columns: data.rowHeader;"></mat-row>
</table >
