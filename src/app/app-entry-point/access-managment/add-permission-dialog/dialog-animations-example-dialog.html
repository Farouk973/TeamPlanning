<div style="border-left: 4px solid #0085FF;">
   <span mat-dialog-title style="margin-left: 15px;">Add Permission </span>
</div>
<div style="  align-items: center;">

  <div class="mat-grid">
    <div class="mat-grid-list mat-grid-list-cols-1 mat-grid-list-rowHeight">
      <div class="mat-grid-tile">
        <mat-form-field appearance="outline" class="mat-form-field-block">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Placeholder" type="text">
        </mat-form-field>
      </div>
      <div class="mat-grid-tile">
        <mat-form-field appearance="outline" class="mat-form-field-block">
          <mat-label>Path</mat-label>
          <input matInput placeholder="Placeholder" type="text">
        </mat-form-field>
      </div>
      <div class="mat-grid-tile">
        <mat-form-field appearance="outline" class="mat-form-field-block">
          <mat-label>Icon</mat-label>
          <input matInput placeholder="Placeholder" type="text">
        </mat-form-field>
      </div>
      <div class="mat-grid-tile">
        <mat-form-field appearance="outline" class="mat-form-field-block">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  

<mat-dialog-actions>
    <div style="  margin-left: auto;
                  margin-right: auto;">

    <button mat-button [mat-dialog-close]="true"  style=" height: 44px;  width: 286px; color: white; background-color: #4CB6CD
    ;">Add New</button>
    <button mat-button mat-dialog-close style=" height: 44px;  width: 221px; color: #768DA9 ; background-color: #BFD1E3
    ;">Cancel</button>
    </div>
</mat-dialog-actions>

</div>
