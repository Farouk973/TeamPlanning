<div class="position">
  <mat-accordion>
    <mat-expansion-panel   hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
         Project name:
        </mat-panel-title>
        <mat-panel-description>
          {{project?.name}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel   hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description:
        </mat-panel-title>
        <mat-panel-description>
          {{project?.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel   hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Visibility:
        </mat-panel-title>
        <mat-panel-description>
          {{project?.visibility}}
        </mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>

  </mat-accordion>

  <mat-accordion >

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">

      <mat-expansion-panel-header [hidden]="true">
        <mat-panel-title>
          Features
        </mat-panel-title>

      </mat-expansion-panel-header>
      <mat-chip-list >
        <mat-chip *ngFor="let option of project?.features "   >{{option.description}}</mat-chip>
      </mat-chip-list>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">

      <mat-expansion-panel-header>
        <mat-panel-title>
          Roles
        </mat-panel-title>

      </mat-expansion-panel-header>
      <mat-chip-list >
        <mat-chip *ngFor="let option of project?.roles "   >{{option.title}}</mat-chip>
      </mat-chip-list>
    </mat-expansion-panel>
    
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">

      <mat-expansion-panel-header>
        <mat-panel-title>
          Skills
        </mat-panel-title>

      </mat-expansion-panel-header>
      <mat-chip-list >
        <mat-chip *ngFor="let option of project?.skills "   >{{option.name}}</mat-chip>
      </mat-chip-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
