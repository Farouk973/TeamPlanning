<div *ngIf="oidcSecurityService.userData$ | async as user">
  <div class="row align-items-center profile-header">
    <div class="col-md text-center text-md-left">
      <h1><b>Welcome</b> {{user?.userData?.name }}</h1>
    </div>

  </div>

  <mat-card>
    <mat-card-header>
      <div class="avatar-container">
        <img src="{{currentUser?.avatar?.content}}" alt="User Avatar">
      </div>

    </mat-card-header>

    <div class="file-input">
      <input  type="file" (change)="onFileSelected($event)">  <mat-icon mat-list-icon>camera</mat-icon>
    </div>
    <button style="color: #00b2d9"  mat-button (click)="uploadFile()">change image</button>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <h3 mat-line>Nom</h3>
          <p mat-line>Raed Jaidi</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon mat-list-icon>email</mat-icon>
          <h3 mat-line>Email</h3>
          <p mat-line>raed@gmail.com</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon mat-list-icon>phone</mat-icon>
          <h3 mat-line>Phone</h3>
          <p mat-line>99999999</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item >
          <mat-icon mat-list-icon>location_on</mat-icon>
          <h3 mat-line>Adresse</h3>
          <p mat-line>tunis</p>
        </mat-list-item>

      </mat-list>

    </mat-card-content>
  </mat-card>
</div>
