  <p-card *ngIf="oidcSecurityService.userData$ | async as user" [style]="{maxWidth: '350px', border: '2px solid #00B2D9', display: 'flex', justifyContent: 'center'}" styleClass="p-card-shadow">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img [src]=currentUser?.avatar?.content alt="User's profile picture" style="border-radius: 50%; margin-bottom: 1rem; width: 200px; height: 200px; max-width: 100%;" />
      <div class="custom-file-upload" style="width: 100%; text-align: center;">
        <label for="file-upload"><span class="pi pi-camera"></span> </label>
        <input id="file-upload" type="file" (change)="onFileSelected($event)">
        <span type="button" (click)="uploadFile()">Change image</span>
      </div>
      <hr style="margin: 0.5rem 0; border: none; border-top: 1px solid #ccc;" />


      <div style="background-color: #F8F9FA; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;" >
        <h2 style="margin: 0;">User Details</h2>
        <hr style="margin: 0.5rem 0; border: none; border-top: 1px solid #ccc;" />
        <p style="margin: 0.5rem 0;"><span class="pi pi-user"></span>Full name: {{user?.userData?.name }}</p>
        <p style="margin: 0.5rem 0;"><span class="pi pi-telegram"></span>Email: </p>
        <p style="margin: 0.5rem 0;"><span class="pi pi-phone"></span>Phone:</p>
        <p style="margin: 0.5rem 0;"><span class="pi pi-home"></span>Adress: </p>
      </div>
    </div>
  </p-card>
