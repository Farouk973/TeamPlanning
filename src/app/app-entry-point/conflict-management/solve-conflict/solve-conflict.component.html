<h2 mat-dialog-title class="dialog-title">Solve Conflict</h2>
<div mat-dialog-content>
  <mat-card class="mat-card">
    <div class="avatar">
      <img [src]="Userconflict.avatar.content" alt="Avatar">
    </div>
    <div>
      <div class="name">{{ Userconflict.firstName }} {{ Userconflict.lastName }}</div>
      <div>{{ Userconflict.skillLevel }}</div>
    </div>
  </mat-card>

  <div class="custom-select-container">
    <label class="custom-select-label">Replace with</label>
    <select class="custom-select" [(ngModel)]="selectedUser">
      <ng-container *ngIf="data.availableUsers.length; else noUsers">
        <option *ngFor="let user of data.availableUsers" [value]="user.id">
          {{ user.firstName }} {{ user.lastName }}
        </option>
      </ng-container>
      <ng-template #noUsers>
        <option disabled>No available users</option>
      </ng-template>
    </select>
  </div>

</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button class="mat-primary" (click)="onReplaceClick()" >Replace</button>
    <button mat-button class="mat-secondary" (click)="onCancelClick()" >Cancel</button>
</div>
